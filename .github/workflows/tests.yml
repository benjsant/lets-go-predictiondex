name: Unit Tests

on:
  push:
    branches: [ main, monitoring_grafana_evidently, develop, prototype_final_v1 ]
  pull_request:
    branches: [ main, monitoring_grafana_evidently ]

# This workflow runs only UNIT tests (fast, no Docker Compose needed)
# For complete integration tests, see complete-tests.yml

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: letsgo_test
          POSTGRES_USER: letsgo_user
          POSTGRES_PASSWORD: letsgo_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r api_pokemon/requirements.txt
          pip install -r machine_learning/requirements.txt
      
      - name: Set environment variables
        run: |
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV
          echo "POSTGRES_DB=letsgo_test" >> $GITHUB_ENV
          echo "POSTGRES_USER=letsgo_user" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=letsgo_password" >> $GITHUB_ENV
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      
      - name: Run unit tests
        run: |
          # Run only unit tests (exclude integration tests)
          pytest tests/api/ tests/ml/ tests/monitoring/ tests/mlflow/ -v --tb=short --cov=api_pokemon --cov=core --cov=machine_learning --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            .coverage
          retention-days: 30
