on:
  push:
    branches: [ main, monitoring_grafana_evidently, develop, nettoyage_clean_code_final ]
  pull_request:
    branches: [ main, monitoring_grafana_evidently ]

jobs:
  lint-and-format:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pylint bandit safety
          pip install -r api_pokemon/requirements.txt
      
      - name: ðŸ” Run Flake8
        run: |
          flake8 api_pokemon core machine_learning interface etl_pokemon \
            --max-line-length=120 \
            --exclude=__pycache__,.venv,.git,migrations \
            --ignore=E203,W503,E501
      
      - name: ðŸ“Š Run Pylint
        continue-on-error: true
        run: |
          pylint api_pokemon core machine_learning \
            --disable=C0111,C0103,R0913,R0914,W0511 \
            --max-line-length=120
      
      - name: ðŸ”Ž Run Mypy
        continue-on-error: true
        run: |
          mypy api_pokemon core --ignore-missing-imports
      
      - name: ðŸ”’ Run Bandit (security)
        run: |
          bandit -r api_pokemon core machine_learning -f json -o bandit-report.json || echo '{"results": [], "errors": []}' > bandit-report.json
      
      - name: ðŸ›¡ï¸ Run Safety (dependencies)
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || echo '{"report": [], "errors": []}' > safety-report.json
      
      - name: ðŸ“¤ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
          if-no-files-found: warn
      
      - name: âœ… Summary
        if: success()
        run: |
          echo "âœ… Code quality checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Black formatting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Isort imports" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flake8 linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scans" >> $GITHUB_STEP_SUMMARY
