services:
  db:
    image: postgres:15
    container_name: letsgo_postgres
    environment:
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: letsgo_api
    depends_on:
      - db
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: letsgo_streamlit
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "8501:8501"

volumes:
  postgres_data:
