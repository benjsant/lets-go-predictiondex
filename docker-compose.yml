services:
  db:
    image: postgres:15
    container_name: letsgo_postgres
    environment:
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letsgo_user -d letsgo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: .
      dockerfile: docker/Dockerfile.etl
    container_name: letsgo_etl
    depends_on:
      db:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
      DEV_MODE: "true"
    volumes:
      - ./etl_pokemon:/app/etl_pokemon
      - ./core:/app/core
      - ./docker:/app/docker
    restart: "no"

  ml_builder:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: letsgo_ml
    depends_on:
      etl:
        condition: service_completed_successfully
    environment:
      PYTHONPATH: /app
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
      DEV_MODE: "true"
      # ML Pipeline v2 Configuration
      ML_MODE: "all"                    # all, dataset, train, evaluate
      ML_SCENARIO_TYPE: "all"           # best_move, random_move, all_combinations, all
      ML_TUNE_HYPERPARAMS: "true"       # Enable GridSearchCV
      ML_GRID_TYPE: "fast"              # fast (8 combinations) or extended (243 combinations)
      ML_NUM_RANDOM_SAMPLES: "5"        # Samples per matchup for random_move scenario
      ML_MAX_COMBINATIONS: "20"         # Max combinations per matchup for all_combinations
    volumes:
      - ./machine_learning:/app/machine_learning
      - ./core:/app/core
      - ./data:/app/data
      - ./models:/app/models            # Mount models/ to export trained models
      - ./docker:/app/docker
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: letsgo_api
    depends_on:
      db:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DEV_MODE: "true"
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
    volumes:
      - ./api_pokemon:/app/api_pokemon
      - ./core:/app/core
      - ./docker:/app/docker
      - ./data:/app/data                # For drift detection reference data
      - ./models:/app/models            # For model metadata
      - ./machine_learning:/app/machine_learning  # For ML pipeline + MLflow integration
      - ./api_pokemon/monitoring:/app/api_pokemon/monitoring  # Persist monitoring data
    ports:
      - "8000:8000"
    networks:
      - monitoring
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: letsgo_streamlit
    depends_on:
      api:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      API_BASE_URL: http://api:8000
      DEV_MODE: "true"
    volumes:
      - ./interface:/app/interface
      - ./core:/app/core
    ports:
      - "8501:8501"
    restart: unless-stopped

  # ====================================================================
  # Monitoring Stack
  # ====================================================================
  
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: letsgo_prometheus
    volumes:
      - ./docker/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - default
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: letsgo_grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - monitoring
      - default
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: letsgo_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  # ====================================================================
  # MLflow Tracking Server (MLOps - C13)
  # ====================================================================
  
  mlflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.mlflow
    container_name: letsgo_mlflow
    depends_on:
      db:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://letsgo_user:letsgo_password@db:5432/letsgo_db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /app/mlruns
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - mlflow_data:/app/mlruns
      - ./models:/app/models
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://letsgo_user:letsgo_password@db:5432/letsgo_db
      --default-artifact-root /app/mlruns
      --allowed-hosts *
    networks:
      - monitoring
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  mlflow_data:
