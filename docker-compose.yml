services:
  db:
    image: postgres:15
    container_name: letsgo_postgres
    environment:
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letsgo_user -d letsgo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: .
      dockerfile: docker/Dockerfile.etl
    container_name: letsgo_etl
    depends_on:
      db:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
      DEV_MODE: "true"
    volumes:
      - ./etl_pokemon:/app/etl_pokemon
      - ./core:/app/core
      - ./docker:/app/docker
    restart: "no"

  ml_builder:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: letsgo_ml
    depends_on:
      etl:
        condition: service_completed_successfully
    environment:
      PYTHONPATH: /app
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
      DEV_MODE: "true"
    volumes:
      - ./machine_learning:/app/machine_learning
      - ./core:/app/core
      - ./data:/app/data
      - ./docker:/app/docker
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: letsgo_api
    depends_on:
      db:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DEV_MODE: "true"
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: letsgo_db
      POSTGRES_USER: letsgo_user
      POSTGRES_PASSWORD: letsgo_password
    volumes:
      - ./api_pokemon:/app/api_pokemon
      - ./core:/app/core
      - ./docker:/app/docker
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: letsgo_streamlit
    depends_on:
      api:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      API_BASE_URL: http://api:8000
      DEV_MODE: "true"
    volumes:
      - ./interface:/app/interface
      - ./core:/app/core
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  postgres_data:
