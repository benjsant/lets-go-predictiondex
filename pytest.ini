[pytest]
# Pytest configuration for lets-go-predictiondex

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
testpaths = tests
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reports
# addopts = --cov=api_pokemon --cov=core --cov-report=term-missing --cov-report=html
