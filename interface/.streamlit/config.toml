# Pokémon Let's Go - Streamlit Theme Configuration
# =================================================

[theme]
base = "light"
primaryColor = "#FFCC00"
backgroundColor = "#FAFAFA"
secondaryBackgroundColor = "#E8F0F8"
textColor = "#2C3E50"
font = "sans-serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client]
# Désactiver le bouton Deploy et la banderole
showErrorDetails = false
toolbarMode = "minimal"

[ui]
# Cacher les éléments inutiles pour une démo pro
hideTopBar = false
hideSidebarNav = false
